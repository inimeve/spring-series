apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-demo
  namespace: db-demo
  labels:
    db: mongo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      db: mongo-demo
  template:
    metadata:
      labels:
        db: mongo-demo
    spec:
      containers:
      - image: mongo-with-demo-data
        name: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-initdb
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mongo-initdb
        configMap:
          name: mongo-initdb